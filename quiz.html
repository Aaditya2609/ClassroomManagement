    <div class="container">
        <h1>Triangle Quiz</h1>
    <form class="quiz-form">
    <div class="q-container">
        <label id="question-label">What is the third angle for the triangle where Angle 1 = 45° and Angle 2 = 45°?</label>
        <input class="radio" type="radio" name="question-1" value="45">45°</input>
        <input class="radio" type="radio" name="question-1" value="90">90°</input>
        <input class="radio" type="radio" name="question-1" value="60">60°</input>
    </div>
    <div class="q-container">
        <label id="question-label">If a triangle has an angle of 90 degrees, what is it called?</label>
        <input class="radio" type="radio" name="question-2" value="obtuse">Obtuse</input>
        <input class="radio" type="radio" name="question-2" value="acute">Acute</input>
        <input class="radio" type="radio" name="question-2" value="rightangled">Right Angled</input>
    </div>
    <div class="q-container">
        <label id="question-label">A triangle in which two sides are equal is called:</label>
        <input class="radio" type="radio" name="question-3" value="isosceles">Isosceles</input>
        <input class="radio" type="radio" name="question-3" value="equilateral">Equilateral</input>
        <input class="radio" type="radio" name="question-3" value="scalene">Scalene</input>
    </div>
    <div class="q-container">
        <label id="question-label">If one angle of a triangle is obtuse, the triangle is called</label>
        <input class="radio" type="radio" name="question-4" value="obtuse">Obtuse</input>
        <input class="radio" type="radio" name="question-4" value="acute">Acute</input>
        <input class="radio" type="radio" name="question-4" value="rightangled">Right Angled</input>
    </div>
    <div class="q-container">
        <label id="question-label">The total measure of the three angles of a triangle is</label>
        <input class="radio" type="radio" name="question-5" value="360">360°</input>
        <input class="radio" type="radio" name="question-5" value="90">90°</input>
        <input class="radio" type="radio" name="question-5" value="180">180°</input>
    </div>
    </form>
    <button id="quiz-button">View Score</button>
    <div class="output" id="quiz-output"></div>
  
    </div>
