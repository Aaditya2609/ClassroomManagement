<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/css/dashboardTeacher.css">
    <script src="https://kit.fontawesome.com/f6d46fd402.js" crossorigin="anonymous"></script>
</head>
<body>
   
    <div class="wrapper">
       <div class="section">
    <div class="top_navbar">
      <div class="hamburger">
        <a href="#">
          <i class="fas fa-bars"></i>
        </a>
      </div>
    </div>
    <div class="container">
        <h1 id="welcome-msg"></h1>
        <h4>Here are the some quick links for easy navigation.</h4>
        <div id="quick-links-container">
          <button class="quick-links-button" id="quiz">
          <div class="quick-links">
              <img src="/images/subjects.svg" class="images">
                      <p class="card-title">Attempt Quiz</p>
                      <p class="card-text">Attempt the Quizzes uploaded by the subject teacher.
                      </p>
          </div>
      </button>
          <button class="quick-links-button" id="marks">
          <div class="quick-links">
              <img src="/images/marks.svg" class="images">
                      <p class="card-title">View Marks</p>
                      <p class="card-text">View your marks in different subjects.
                      </p>
          </div>
      </button>
      <button class="quick-links-button" id="timetable">
          <div class="quick-links">
              <img src="/images/timetable.svg" class="images">
                      <p class="card-title">View Timetable</p>
                      <p class="card-text">View timetable for the subjects enrolled in.
                      </p>
          </div>
      </button>
          <button class="quick-links-button">
          <div class="quick-links" id="profile">
              <img src="/images/profile.svg" class="images">
                  <p class="card-title">View Profile</p>
                  <p class="card-text">View your Profile.
                  </p>
          </div>
      </button>
      </div>
    </div>
  </div>
        <div class="sidebar">
            <div class="profile">
                <img src="/images/student.svg" id="profile-pic" height="150" width="150">
                <h3 id="student-name"></h3>
                <p id="student-course"></p>
            </div>
            <ul>
                <li>
                    <a href="./dashboardStudent.html" class="active" >
                        <span class="icon"><i class="fas fa-home"></i></span>
                        <span class="item">Home</span>
                    </a>
                </li>
                <li>
                    <a href="quiz.html">
                        <span class="icon"><i class="fa-sharp fa-solid fa-list-check"></i></span>
                        <span class="item">Attempt Quiz</span>
                    </a>
                </li>
                <li>
                    <a href="./studentviewtimetable.html" >
                        <span class="icon"><i class="fa-solid fa-calendar-days"></i></span>
                        <span class="item">View Timetable</span>
                    </a>
                </li>
                <li>
                    <a href="./studentviewmarks.html" >
                        <span class="icon"><i class="fa-solid fa-square-poll-vertical"></i></span>
                        <span class="item">View Marks
                        </span>
                    </a>
                </li>
                <li>
                    <a href="./studentProfile.html">
                        <span class="icon"><i class="fa-solid fa-user"></i></span>
                        <span class="item">My Profile</span>
                    </a>
                </li>
                <li>
                    <a href="register.html">
                        <span class="icon"><i class="fa-solid fa-right-from-bracket"></i></span>
                        <span class="item">Logout</span>
                    </a>
                </li>
            </ul>
        </div>
        
    </div>
    <script src="/js/studentdashboard.js"type="module"></script>
</body>
</html>
